<script>

    Vue.component('count-down', ("./components/CountDown"));
    myObject = new Vue({
        el: '#app',
        data: {
            date: new Date(),
            timer: null,
            now: {
                hour: null,
                minute: null,
                second: null,
            },
            BirthDay: null,
            Hour: null,
            Minute: null,
            Second: null,
        },
        mounted() {
            this.mybirthDay();
            this.countDown();
            this.timer = setInterval(() => {
                this.date = new Date();
                this.now.hour = this.date.getHours();
                this.now.minute = this.date.getMinutes();
                this.now.second = this.date.getSeconds();
                this.Second--;
            }, 1000)
        },
        watch:{
            Second: function (val) {
                if(val === 0){
                    this.Minute--;
                    this.Second = 59;
                }
            },
            Minute: function (val) {
                if(val === 0){
                    this.Hour--;
                    this.Minute = 59;
                }
            },
            Hour: function (val) {
                if(val === 0){
                    this.BirthDay--;
                    this.Hour = 23;
                }
            }
        },
        methods:{
            mybirthDay(){
                var nextbirth;
                var day = 0;
                var date = new Date();
                nextbirth = new Date('5/12/'+ date.getFullYear());
                day = (nextbirth.valueOf() - date.valueOf())/(86400000) +1;
                if(day < 0){
                    day += this.dayOfYear(date.getFullYear());
                }
                this.BirthDay = day.toFixed(0); // ngày
            },
            dayOfYear(year){
                if ((year % 4===0 &&year%100 !==0 && year % 400 !==0)||(year%100===0 && year % 400===0)){
                    return 366;
                } else{
                    return 365;
                }
            },
            countDown(){
                this.Hour = 24 - parseInt(this.date.getHours()); // Giờ
                this.Minute  = 60 - parseInt(this.date.getMinutes()); // Phút
                this.Second = 60 - parseInt(this.date.getSeconds()); // Giây
            }
        }
    })
</script>
