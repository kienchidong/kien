<!DOCTYPE html>
<html>
<head>

    <title> Hà Đức Kiên</title>

    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Style -->
    <link rel="shortcut icon" href="images/logo-kien.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body{
            background-image: url("./images/bg2.jpg");
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>
<div class="container">
    <div id="app">
        <div class="row">
            <div class="col-6">sdfasđ</div>
            <div class="col-6">sdfasđ</div>
        </div>
        <p>{{ now.hour }}:{{ now.minute }}:{{ now.second }}</p>
    </div>
</div>
<script>
    myObject = new Vue({
        el: '#app',
        data: {
            date: new Date(),
            timer: null,
            now: {
                hour: null,
                minute: null,
                second: null,
            },
            BirthDay: null,
            Hour: null,
            Minute: null,
            Second: null,
        },
        mounted() {
            this.mybirthDay();
            this.countDown();
            this.timer = setInterval(() => {
                this.date = new Date();
                this.now.hour = this.date.getHours();
                this.now.minute = this.date.getMinutes();
                this.now.second = this.date.getSeconds();
                this.Second--;
            }, 1000)
        },
        watch:{
            Second: function (val) {
                if(val === 0){
                    this.Minute--;
                    this.Second = 59;
                }
            },
            Minute: function (val) {
                if(val === 0){
                    this.Hour--;
                    this.Minute = 59;
                }
            },
            Hour: function (val) {
                if(val === 0){
                    this.BirthDay--;
                    this.Hour = 23;
                }
            }
        },
        methods:{
            mybirthDay(){
                var nextbirth;
                var day = 0;
                var date = new Date();
                nextbirth = new Date('5/12/'+ date.getFullYear());
                day = (nextbirth.valueOf() - date.valueOf())/(86400000) +1;
               if(day < 0){
                    day += this.dayOfYear(date.getFullYear());
                }
                this.BirthDay = day.toFixed(0); // ngày
            },
            dayOfYear(year){
                if ((year % 4===0 &&year%100 !==0 && year % 400 !==0)||(year%100===0 && year % 400===0)){
                    return 366;
                } else{
                    return 365;
                }
            },
            countDown(){
                this.Hour = 24 - parseInt(this.date.getHours()); // Giờ
                this.Minute  = 60 - parseInt(this.date.getMinutes()); // Phút
                this.Second = 60 - parseInt(this.date.getSeconds()); // Giây
            }
        }
    })
</script>

</body>
</html>
